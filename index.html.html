<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туризъм</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1rem 2rem;
        }

        nav a:hover {
            background: #555;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            font-size: 2rem;
        }

        #services {
            background-image: url('услуги.png.jpg');
        }

        #mountains {
            background-image: url('планини.png.jpg');
        }

        #sea {
            background-image: url('море.png.jfif');
        }

        #cities {
            background-image: url('градове.png.jpg');
        }

        #tourism {
            background-image: url('туризъм.png.jfif');
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .section {
                font-size: 1.5rem;
                padding: 1rem;
            }

            nav a {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Добре дошли в нашия уебсайт за туризъм</h1>
    </header>

    <nav>
        <a href="#services">Услуги</a>
        <a href="#mountains">Планини</a>
        <a href="#sea">Море</a>
        <a href="#cities">Градове</a>
        <a href="#tourism">Туризъм</a>
    </nav>

    <div id="services" class="section">
        <h2>Услуги</h2>
    </div>

    <div id="mountains" class="section">
        <h2>Планини</h2>
    </div>

    <div id="sea" class="section">
        <h2>Море</h2>
    </div>

    <div id="cities" class="section">
        <h2>Градове</h2>
    </div>

    <div id="tourism" class="section">
        <h2>Туризъм</h2>
    </div>

    <footer>
        <p>© 2025 Туризъм. Всички права запазени.</p>
    </footer>
</body>
</html>
